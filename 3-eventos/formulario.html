<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="eventos.css">
</head>
<body>
    <header>
      <div class="container">
        <h1>Eventos</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="card">
            <h2 class="center">Ingrese su datos de usuario</h2>
            <form class="formulario" action="#" novalidate>
              

              <div>
                <input type="text" name="nombre" placeholder="Nombre" required>
                
              </div>
              <div>
                <input type="text" name="apellido" placeholder="Apellido" required>
                
              </div>
              <div>
                <input type="tel" name="telefono" placeholder="Telefono" required>
              
              </div>
              <div>
                <select name="ciudad" id="ciudad" class="listado">
                  <option>Floridablanca</option>
                  <option>bucaramanga</option>
                  <option>giron</option>
                </select>
              </div>
              <div>
                <input type="number" name="documento" placeholder="Documento">
              
              </div>
              <div>
                <input type="text" name="usuario" placeholder="Usuario">
              
              </div>
              <div>
                <input type="password" name="Contrasena" placeholder="ContraseÃ±a">
              
              </div>
            
              <div class="check">
                <input type="checkbox" class="politicas" id="politicas" name="politicas">
                <label class="text_second" for="politicas">politicas</label>
              </div>

              <button type="submit" id="btn_validar">Validar</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
